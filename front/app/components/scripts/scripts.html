<script>
        $('div.slider__head').sliderShop({
        caseLimit: 1, //кол-во товаров в витрине
        spaceSection: 0, //расстояние между секциями
        animation: 'slide', //тип анимации
        timer: false, //автопереключение
        repeat: true, //показ слайдов по кругу
        animBox: 'slider__anim', // селектор всплывающих блоков
        countBox: 'slider__ind', //селектор списка
        countSelect: true,
        response: true
    });

    // $('div.slider__work').sliderShop({
    //  caseLimit: 7,
    //  spaceSection: 'auto',
    //  animation: 'slide',
    //  timer: 6000
    //  repeat: true,
    //  response: true
    // });

    var btn = $('.btn__head'),
    list = $('.head__list li');

    btn.on('click', function (e) {
        e.preventDefault();

        $(this).toggleClass('active').hasClass('active') ? list.slideDown() : list.slideUp();
    });

    $('.slider__work--wrapper').owlCarousel({
        items: 7,
        itemsDesktop : [1000,7], //5 items between 1000px and 901px
        itemsDesktopSmall : [900,7], // betweem 900px and 601px
        itemsTablet: [600,5], //2 items between 600 and 0
        itemsMobile : [500,3], // itemsMobile disabled - inherit from itemsTablet option
        autoHeight : true,
        lazyLoad: true,
        navigation: true,
        pagination: false,
        navigationText: ["назад","вперед"],
        autoPlay: 6000,
        stopOnHover: true
    });

    $(".fancybox").fancybox({
        padding: 0
    });

    $('.carousel--big').owlCarousel({
        items: 1,
        lazyLoad: true,
        navigation: true,
        pagination: false,
        singleItem: true,
        autoHeight: true,
        navigationText: false
    });

    $('.carousel--galery').owlCarousel({
        items: 1,
        lazyLoad: true,
        navigation: true,
        pagination: false,
        singleItem: true,
        autoHeight: true,
        itemsScaleUp: true,
        navigationText: false
    });

    $('.carousel--small').owlCarousel({
        items: 3,
        lazyLoad: true,
        navigation: true,
        pagination: false,
        navigationText: false
    });
</script>
